{% extends 'base.html' %}
{% block content %}
    <h1>블로그 목록</h1>
    {% for blog in blogs %}
        <p>
            <a href="{% url 'blog_detail' blog.pk %}"> {{ blog.title }}</a>
            <a> - <span>({{ blog.author.username }})</span> <small> 생성일 : {{ blog.created_at | date:"Y-m-d" }}</small></a>
        </p>
    {% endfor %}
{% endblock %}
