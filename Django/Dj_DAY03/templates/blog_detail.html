{% extends 'base.html' %}
{% block content %}
    <h1>'{{ blog.title }}' 페이지 입니다. </h1>

    <div style="text-align: right">
        <p> 카테고리 : {{ blog.category }} </p>
        <p> 작성자 : {{ blog.author.username }}, 생성일 : {{ blog.created_at }} </p>
    </div>

    <hr>
    <p>{{ blog.content }}</p>
    <br>
    <br>
    <p> <small> 마지막 수정일 : {{ blog.updated_at }} </small> </p>
    <hr>
    <a href="{% url 'blog_list' %}">목록으로 돌아가기</a>
{% endblock %}
