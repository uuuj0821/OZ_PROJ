<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>콘솔 출력 & 자료형 개념 소개</title>
</head>
<body>
    <script>
        window.console.log(7)
        window.console.log(0)
        window.console.log(-10)

        // window는 생략 가능
        console.log(3.14)
        console.log(1.23)
        console.log(43.2)

        // 산술 연산
        console.log(10+2)
        console.log(10*32)
        console.log(10/2)

        // 자료형
        console.log(typeof 3)
        console.log(typeof(3))
    </script>
</body>
</html>
