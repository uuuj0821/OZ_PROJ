<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 정의하고 호출하기</title>
</head>
<body>
    <div id="container"></div>

    <script>
        // 선언식의 경우 호이스팅 가능 : 함수 만드는 부분이 호출하는 부분보다 아래에 있어도 된다.
        //sayYes()

        // 표현식의 경우 호이스팅 불가능
        //sayNo() // 에러발생 함

        createParagraph()
        createParagraph()
        createParagraph()

        function createParagraph() {
            const p = document.createElement("p")
            p.textContent = "새롭게 만들어진 문단 태그!"
            document.querySelector("#container").append(p)
        }

        function sayYes() {
            console.log(1)
            alert("Yes!")
        }

        //sayYes()

        const sayNo = function() {
            console.log(2)
            alert("No!")
        }

        //sayNo()
    </script>
</body>
</html>
