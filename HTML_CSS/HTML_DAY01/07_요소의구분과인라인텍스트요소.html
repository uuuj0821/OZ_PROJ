<!DOCTYPE html>
<html lang="ko">
    <head> 
        <meta charset="utf-8"> 
        <title>태그의 유형</title> 
    </head>
    <body>
        <!-- 블록 레벨 요소들 // 사용하는 줄? 전체를 다 사용
            웹 열어서 개발자 도구보면 이해될 것임.
            블록의 경우 텍스트 전체 한 줄이 블록 지정이 되고
            인라인 요소들의 경우 텍스트에만 블록 지정이 됨
            그래서 블록 요소들은 단락이 나뉘고
            인라인 요소들은 텍스트 뒤에 붙는다. -->
        <h1>텍스트 요소 특징</h1>
        <p>그 다음 요소는 옆이 아닌 아래에 표시됩니다.</p>
        <p>짠</p>
        <p>한 글자 밖에 없어도 똑같아요.</p>

        <!-- 인라인 요소들-->
         <strong>인라인 텍스트, 두껍게 나와요.</strong>
         <mark>나는 형광색을 좋아해요.</mark>
         <em>이탤릭체 효과</em>
         <q>인용구 효과, 따옴표로 묶인다.</q>
         <s>취소선 효과</s>
        <hr>
         <p>
            블록 레벨 요소의 안에는 종종
            <mark>인라인 요소</mark>가 포함되기도 합니다.
            사실 꽤 자주 그래요.
         </p>
         <hr>
         <p>
            블록 레벨 요소의 안에는 종종
            <p>블록이 </p>가 포함되기도 합니다.
            일부러 이렇게 하기도 해요.
         </p>
    </body>
</html>
