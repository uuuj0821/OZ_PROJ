<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문서의 흐름</title>
    <style>
        .container{
            height: 400px;
            border: 1px solid black;
        }

        #first{
            float: left;
        }
        #second{
            float: right;
        }
        p{
            /*
            clear : float을 무시할? 설정
            근데 요즘은 float을 잘 쓰진 않는다.
            */
            clear: both;
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="first"
        src="me.png" width="160">
        <img id="second"
        src="me.png" width="160">
        <p>
            대전은 대한민국의 광역시이며 남한의 중앙에 위치해있다.
            순우리말 이름은 한밭인데 이 이름은
            대전 내 지명 등에 많이 쓰이고 있다.
        </p>
    </div>
</body>
</html>
