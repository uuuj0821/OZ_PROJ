<!DOCTYPE html>
<html lang="ko" data-bs-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <title>Admin Page</title>
</head>
<body>
    <div id="sidebar" class="sidebar">
        <div class="sidebar-content">
            <h3 class="mt-5 mb-3">회원가입</h3>
            <form id="signupForm" onsubmit="return validateForm()">
                <label for="username">아이디</label>
                <input class="form-control mb-3" type="text" id="username" name="username" required placeholder="아이디" minlength="8" maxlength="30" pattern="^[a-zA-Z0-9]+$">
                
                <label for="password">비밀번호</label>
                <input class="form-control mb-3" type="password" id="password" name="password" required placeholder="비밀번호" minlength="8" maxlength="30" pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[\W_]).{8,30}$">
                <p class="mb-3">* 영문, 숫자, 특수문자를 포함한 8자 이상 30자 미만이어야 합니다.</p>
    
                <label for="password-confirm">비밀번호 확인</label>
                <input class="form-control mb-3" type="password" id="password-confirm" name="password-confirm" required placeholder="비밀번호 확인">
                
                <label for="name">이름</label>
                <input class="form-control mb-3" type="text" id="name" name="name" required placeholder="사용자 이름">
                
                <label for="phone-number">전화번호</label>
                <input class="form-control mb-3" type="text" id="phone-number" name="phone-number" required placeholder="-를 포함시켜 입력해주세요 (010-1234-5678)" pattern="^(010-\d{4}-\d{4})$">
                
                <label for="gender">성별</label>
                <div class="mb-3">
                    <input type="radio" id="male" name="gender" value="male" required>
                    <label for="male">남자</label>
                    <input type="radio" id="female" name="gender" value="female" required>
                    <label for="female">여자</label>
                </div>
                
                <div class="d-flex">
                    <button type="submit" class="btn btn-primary w-50">가입</button>
                    <button id="closeSidebar" class="btn btn-light w-50">닫기</button>
                </div>
            </form>
        </div>
        <div id="successToast" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true" style="position: fixed; bottom: 20px; right: 20px; z-index: 1050;">
            <div class="d-flex">
                <div class="toast-body">
                    회원가입이 완료되었습니다!
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>

    <div class="container mt-3 main-content">
        <div class="text-end">
            <button class="mode-change-btn btn btn-dark" onclick="darkMode()">다크모드</button>
            <button id="openSidebar" class="open-btn btn btn-success">회원가입</button>
        </div>
        <h3 class="mt-5 mb-3">신규 등록 상품</h3>
        <form class="row row-cols-lg-auto g-3 align-items-center">
        <div class="col-12">
            <label class="visually-hidden" for="categorySelect">카테고리 선택</label>
            <select class="form-select" id="categorySelect" onchange="filterAndPaginate()">
                <option value="">모두</option>
                <option value="상의">상의</option>
                <option value="하의">하의</option>
                <option value="신발">신발</option>
                <option value="패션잡화">패션잡화</option>
            </select>
        </div>
        <div class="col-3">
            <input class="form-control" type="text" id="searchProduct" placeholder="제품명을 입력해주세요">
        </div>
        <div class="col-auto">
            <button type="button" class="btn btn-primary" onclick="filterAndPaginate()">검색</button>
        </div>
        </form>
        <div class="container mt-3">
        <table class="table table-sm">
            <thead>
                <tr>
                    <td class="fw-bold">카테고리</td>
                    <td class="fw-bold">브랜드</td>
                    <td class="fw-bold">상품명</td>
                    <td class="fw-bold">가격</td>
                </tr>
            </thead>
            <tbody id="product_data_Table">
                <!-- 상품 데이터 테이블 js -->
            </tbody>
        </table>
        </div>
        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-center" id="pagination">
                <!-- 페이지네이션 링크 js -->
            </ul>
        </nav>
        <div class="mt-3 text-center time">
            <p id="date-time"></p>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
